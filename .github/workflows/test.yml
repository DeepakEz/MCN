name: Unit Tests

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy hypothesis pytest pytest-cov

      - name: Install MCN package (editable, no GPU extras)
        run: |
          # Install only the CPU-compatible subset used by unit tests.
          # Ray, vLLM, torch-geometric are optional and not tested here.
          pip install -e . --no-deps 2>/dev/null || true

      - name: Run unit tests
        run: |
          pytest mcn/tests/ \
            --tb=short \
            --cov=mcn \
            --cov-report=term-missing \
            --cov-report=xml \
            -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: coverage.xml
          fail_ci_if_error: false
